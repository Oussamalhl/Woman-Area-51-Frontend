

<br><br><br><br><br><br>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="user" sortActionDescription="Sort by number"> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="showstat">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="rateit" sortActionDescription="Sort by rating"> Show </th>
    <td *matCellDef="let element">
      <div class="d-flex justify-content-center">
        <button mat-raised-button [routerLink]="['/admin/expertinterview/expertstat/'+element.id]"
                color="primary" *ngIf="element.done==true">
          <mat-icon>star_rate</mat-icon> Show stats</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
<br><br><br><br><br>
