<body class="mat-typography">

<style>

  .bouncing-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    display: flex;
    font-size: 70px;
    font-weight: 900;
    font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
  }



  .w, .o, .m, .a, .n, .aa, .r, .aaaa, .bl, .l {
    position: relative;
    color: #4cc9f0;
    text-shadow: 0 3px #4361ee, 0 5px #4361ee, 0 7px #4361ee;
  }

  .w {
    animation: bounce 1.7s ease infinite;
    -webkit-animation: bounce 1.7s ease infinite;
  }

  .o {
    animation: bounce 1.7s ease infinite .1s;
    -webkit-animation: bounce 1.7s ease infinite .1s;
  }

  .m {
    animation: bounce 1.7s ease infinite .2s;
    -webkit-animation: bounce 1.7s ease infinite .2s;
  }

  .a {
    animation: bounce 1.7s ease infinite .3s;
    -webkit-animation: bounce 1.7s ease infinite .3s;
  }

  .n {
    animation: bounce 1.7s ease infinite .4s;
    -webkit-animation: bounce 1.7s ease infinite .4s;
  }

  .aa {
    animation: bounce 1.7s ease infinite .5s;
    -webkit-animation: bounce 1.7s ease infinite .5s;
  }


  .r {
    animation: bounce 1.7s ease infinite .6s;
    -webkit-animation: bounce 1.7s ease infinite .6s;
  }

  .aaaa {
    animation: bounce 1.7s ease infinite .7s;
    -webkit-animation: bounce 1.7s ease infinite .7s;
  }

  .bl {
    animation: bounce 1.7s ease infinite .8s;
    -webkit-animation: bounce 1.7s ease infinite .8s;
  }

  .l {
    animation: bounce 1.7s ease infinite .9s;
    -webkit-animation: bounce 1.7s ease infinite .9s;
  }

  @keyframes bounce {
    0%   { transform: scale(1,1) translateY(0); }
    10%  { transform: scale(1.1,.9) translateY(0); }
    30%  { transform: scale(.9,1.1)   translateY(-55px);}
    50%  { transform: scale(1.05,.95) translateY(0); }
    58%  { transform: scale(1,1) translateY(-7px); }
    65%  { transform: scale(1,1) translateY(0);}
    100% { transform: scale(1,1) translateY(0);}
  }

  @-webkit-keyframes bounce {
    0%   { transform: scale(1,1) translateY(0); }
    10%  { transform: scale(1.1,.9) translateY(0); }
    30%  { transform: scale(.9,1.1)   translateY(-55px);}
    50%  { transform: scale(1.05,.95) translateY(0); }
    58%  { transform: scale(1,1) translateY(-7px);}
    65%  { transform: scale(1,1) translateY(0);}
    100% { transform: scale(1,1) translateY(0);}
  }


  .bouncing-text:before, .bouncing-text:after {
    content:"";
    position: absolute;
    background-color: rgba(0,0,0,0.4);
    width: 50px;
    height:5px;
    border-radius:50%;
    top:44px;
    z-index:-1;
  }

  .shadow, .shadow-two, .shadow-three, .shadow-four {
    position: absolute;
    top:82px;
    z-index:-1;
  }

  .shadow:before, .shadow:after, .shadow-two:before, .shadow-two:after, .shadow-three:before, .shadow-three:after, .shadow-four:before, .shadow-four:after {
    content:"";
    position: absolute;
    background-color: rgba(0,0,0,0.4);
    width: 50px;
    height:5px;
    border-radius:50%;
    top: -38px;
  }

  .bouncing-text:before {
    left:7px;
    animation: scale 1.7s linear infinite;
    -webkit-animation: scale 1.7s linear infinite;
  }

  @keyframes scale {
    0% {transform: scaleX(1);}
    25% {transform: scaleX(0.4);}
    50% {transform: scaleX(1);}
    75% {transform: scaleX(0.9);}
    100% {transform: scaleX(1);}
  }

  @-webkit-keyframes scale {
    0% {transform: scaleX(1);}
    25% {transform: scaleX(0.4);}
    50% {transform: scaleX(1);}
    75% {transform: scaleX(0.9);}
    100% {transform: scaleX(1);}
  }

  .bouncing-text:after {
    left: 70px;
    animation: scale 1.7s linear infinite .1s;
    -webkit-animation: scale 1.7s linear infinite .1s;
  }

  .shadow:before {
    left: 127px;
    animation: scale 1.7s linear infinite .2s;
    -webkit-animation: scale 1.7s linear infinite .2s;
  }

  .shadow:after {
    left:185px;
    animation: scale 1.7s linear infinite .3s;
    -webkit-animation: scale 1.7s linear infinite .3s;
  }

  .shadow-two:before {
    left:240px;
    animation: scale 1.7s linear infinite .4s;
    -webkit-animation: scale 1.7s linear infinite .4s;
  }

  .shadow-two:after {
    left: 293px;
    animation: scale 1.7s linear infinite .5s;
    -webkit-animation: scale 1.7s linear infinite .5s;
  }
  .shadow-three:before {
    left: 343px;
    animation: scale 1.7s linear infinite .6s;
    -webkit-animation: scale 1.7s linear infinite .6s;
  }
  .shadow-three:after {
    left: 390px;
    animation: scale 1.7s linear infinite .7s;
    -webkit-animation: scale 1.7s linear infinite .7s;
  }
  .shadow-four:before{
    left: 435px;
    animation: scale 1.7s linear infinite .8s;
    -webkit-animation: scale 1.7s linear infinite .8s;
  }
  .shadow-four:after{
    left: 480px;
    animation: scale 1.7s linear infinite .9s;
    -webkit-animation: scale 1.7s linear infinite .9s;
  }


</style>
  <div class="bouncing-text">
    <div class="w">W</div>
    <div class="o">O</div>
    <div class="m">M</div>
    <div class="a">A</div>
    <div class="n">N</div>
    <div class="aa">A</div>
    <div class="r">R</div>
    <div class="aaaa">A</div>
    <div class="bl">5</div>
    <div class="l">1</div>
    <div class="shadow"></div>
    <div class="shadow-two"></div>
    <div class="shadow-three"></div>
    <div class="shadow-four"></div>
  </div>
